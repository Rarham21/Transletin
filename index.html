<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/x-icon" href="logo.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Transletin | Professional Subtitling Services</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Outfit:wght@400;500;700;800&display=swap"
    rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            heading: ['Outfit', 'sans-serif'],
          },
          colors: {
            cyan: {
              400: '#22d3ee',
              500: '#06b6d4',
              600: '#0891b2',
              700: '#0e7490',
            },
            violet: {
              400: '#a78bfa',
              500: '#8b5cf6',
              600: '#7c3aed',
            },
            slate: {
              850: '#151f32',
              900: '#0f172a',
              950: '#020617',
            }
          },
          animation: {
            scroll: 'scroll 40s linear infinite',
            fadeIn: 'fadeIn 0.2s ease-out forwards',
            float: 'float 6s ease-in-out infinite',
            glow: 'glow 2s ease-in-out infinite alternate',
          },
          keyframes: {
            scroll: {
              '0%': { transform: 'translateX(0)' },
              '100%': { transform: 'translateX(-50%)' },
            },
            fadeIn: {
              '0%': { opacity: '0', transform: 'translateY(-10px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            },
            float: {
              '0%, 100%': { transform: 'translateY(0)' },
              '50%': { transform: 'translateY(-20px)' },
            },
            glow: {
              'from': { boxShadow: '0 0 10px -10px #22d3ee' },
              'to': { boxShadow: '0 0 20px 5px #22d3ee' },
            }
          },
        },
      },
    }
  </script>
  <style>
    /* Custom scrollbar */
    ::-webkit-scrollbar {
      width: 10px;
    }

    ::-webkit-scrollbar-track {
      background: #f1f5f9;
    }

    ::-webkit-scrollbar-thumb {
      background: #cbd5e1;
      border-radius: 5px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #06b6d4;
    }
  </style>

  }
}
</script>

</head>
